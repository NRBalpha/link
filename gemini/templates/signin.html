<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Link AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .signin-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-header h1 {
            font-size: 2rem;
            color: var(--google-blue, #4285F4);
            margin-bottom: 0.5rem;
        }

        .signin-header p {
            color: #888;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--google-blue, #4285F4);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .form-group input::placeholder {
            color: #888;
        }

        .signin-button {
            background: linear-gradient(45deg, var(--google-blue, #4285F4), #3367D6);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .signin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
        }

        .signup-link a {
            color: var(--google-blue, #4285F4);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .forgot-password-link {
            text-align: right;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .forgot-password-link a {
            color: var(--google-blue, #4285F4);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            color: var(--google-green, #34A853);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            background: rgba(52, 168, 83, 0.1);
            border-radius: 4px;
            display: none;
        }

        .error-message {
            color: var(--google-red, #EA4335);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            background: rgba(234, 67, 53, 0.1);
            border-radius: 4px;
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Light theme styles */
        body.light-theme {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333;
        }

        body.light-theme .signin-container {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .signin-header h1 {
            color: #4CAF50;
        }

        body.light-theme .signin-header p {
            color: #666;
        }

        body.light-theme .form-group input {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .form-group input::placeholder {
            color: #888;
        }

        body.light-theme .signin-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        body.light-theme .signup-link {
            color: #666;
        }

        body.light-theme .signup-link a {
            color: #4CAF50;
        }

        body.light-theme .error-message {
            background: rgba(255, 68, 68, 0.1);
        }

        body.light-theme .loading::after {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: #4CAF50;
        }

        body.light-theme .success-message {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .guest-section {
            margin-top: 2rem;
            text-align: center;
        }

        .divider {
            position: relative;
            margin: 1.5rem 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        .guest-button {
            background: transparent;
            color: var(--google-blue, #4285F4);
            border: 2px solid var(--google-blue, #4285F4);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .guest-button:hover {
            background: var(--google-blue, #4285F4);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .guest-note {
            color: #888;
            font-size: 0.8rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue chatting</p>
        </div>

        <form class="signin-form" id="signin-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="forgot-password-link">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
            <button type="submit" class="signin-button" id="signin-button">Sign In</button>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </form>

        <div class="guest-section">
            <div class="divider">
                <span>or</span>
            </div>
            <button type="button" class="guest-button" onclick="continueAsGuest()">Continue as Guest</button>
            <p class="guest-note">Chat without saving history</p>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>
    <script>
        // Initialize Firebase
        const auth = firebase.auth();
        const signinForm = document.getElementById('signin-form');
        const signinButton = document.getElementById('signin-button');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to welcome page
                window.location.href = '/welcome';
            }
        });

        // Forgot password function
        async function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address first';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            try {
                // Send password reset email
                await auth.sendPasswordResetEmail(email);
                
                // Show success message
                successMessage.textContent = 'Password reset email sent! Check your inbox.';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        }

        // Continue as guest function
        function continueAsGuest() {
            // Set guest mode flag in localStorage
            localStorage.setItem('guestMode', 'true');
            localStorage.setItem('guestTimestamp', Date.now().toString());
            
            // Redirect to chat page
            window.location.href = '/chat';
        }

        // Form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Disable form and show loading state
                signinButton.disabled = true;
                signinButton.classList.add('loading');
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Sign in user
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Redirect to welcome page
                window.location.href = '/welcome';

            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Re-enable form
                signinButton.disabled = false;
                signinButton.classList.remove('loading');
            }
        });

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        });
    </script>
</body>
</html>
